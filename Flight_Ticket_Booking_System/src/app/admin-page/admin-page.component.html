<div class="container mt-4">
    <!-- Add User Button -->
    <button class="btn btn-primary float-right mb-3" (click)="openForm()">
        <mat-icon>add</mat-icon> Add User
    </button>

    <!-- User DataTable -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered" id="userTable">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{ user.name }}</td>
                    <td>{{ user.emailId }}</td>
                    <td>{{ user.mobileNo }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.createdAt | date:'short' }}</td>
                    <td>{{ user.updatedAt | date:'short' }}</td>
                    <td class="text-center">
                        <!-- Edit Button -->
                        <button class="btn btn-warning" (click)="editUser(user)">
                            <mat-icon>edit</mat-icon> Edit
                        </button>

                        <!-- Delete Button -->
                        <button class="btn btn-danger" (click)="deleteUser(user)">
                            <mat-icon>delete</mat-icon> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit User Form -->
    <div *ngIf="userForm" class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">{{ isEditing ? 'Edit User' : 'Add User' }}</h5>
            <form #userForm="ngForm" (ngSubmit)="submitForm()">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="selectedUser.name" name="name"
                        required />
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="emailId">Email</label>
                    <input type="email" class="form-control" id="emailId" [(ngModel)]="selectedUser.emailId"
                        name="emailId" required />
                </div>

                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="mobileNo">Mobile No</label>
                    <input type="tel" class="form-control" id="mobileNo" [(ngModel)]="selectedUser.mobileNo"
                        name="mobileNo" required />
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="selectedUser.username"
                        name="username" required />
                </div>

                <!-- Password (will not be shown) -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="selectedUser.password"
                        name="password" required />
                </div>

                <!-- Role -->
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" [(ngModel)]="selectedUser.role" name="role" required>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                        <option value="GUEST">Guest</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary mt-3">{{ isEditing ? 'Update' : 'Add' }} User</button>
            </form>
        </div>
    </div>
</div>
