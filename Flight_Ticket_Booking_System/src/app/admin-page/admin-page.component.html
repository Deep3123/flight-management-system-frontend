<div class="container mt-4">
    <!-- Add User Button -->
    <button class="btn btn-primary mb-3" (click)="openForm()"
        style="display: flex; align-items: center; gap: 5px;border-radius:20px;">
        <mat-icon>add</mat-icon> Add User
    </button>

    <!-- <button mat-raised-button color="primary" class="float-left mb-3" (click)="openForm()"
        style="display: flex; align-items: center;">
        <mat-icon>add</mat-icon> Add User
    </button> -->

    <!-- User DataTable -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered text-center" id="userTable">
            <thead class="thead-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th colspan="2" class="text-center">Actions</th> <!-- Only colspan for header -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index; trackBy: trackByFn">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.emailId }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.mobileNo }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.createdAt | date:'short' }}</td>
                    <td>{{ user.updatedAt | date:'short' }}</td>

                    <!-- Actions Column with buttons styled with both Angular Material and custom styles -->
                    <td class="text-center" style="justify-items: center;">
                        <button class="btn btn-success" (click)="editUser(user)"
                            style="display: flex; align-items: center; gap: 5px;">
                            <mat-icon>edit</mat-icon> 
                        </button>
                        <!-- <button mat-raised-button color="warn" (click)="editUser(user)"
                            style="display: flex; align-items: center;">
                            <mat-icon>edit</mat-icon> Edit
                        </button> -->
                    </td>

                    <td class="text-center" style="justify-items: center;">
                        <button class="btn btn-danger" (click)="deleteUser(user)"
                            style="display: flex; align-items: center; gap: 5px;">
                            <mat-icon>delete</mat-icon> 
                        </button>
                        <!-- <button mat-raised-button color="accent" (click)="deleteUser(user)"
                            style="display: flex; align-items: center;">
                            <mat-icon>delete</mat-icon> Delete
                        </button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
