<div class="container mt-4">
    <!-- Add User Button -->
    <button class="btn btn-primary mb-3" (click)="openForm()"
        style="display: flex; align-items: center; gap: 5px;border-radius:20px;">
        <mat-icon>add</mat-icon> Add User
    </button>

    <!-- <button mat-raised-button color="primary" class="float-left mb-3" (click)="openForm()"
        style="display: flex; align-items: center;">
        <mat-icon>add</mat-icon> Add User
    </button> -->

    <!-- User DataTable -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered" id="userTable">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th colspan="2" class="text-center">Actions</th> <!-- Only colspan for header -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{ user.name }}</td>
                    <td>{{ user.emailId }}</td>
                    <td>{{ user.mobileNo }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.createdAt | date:'short' }}</td>
                    <td>{{ user.updatedAt | date:'short' }}</td>

                    <!-- Actions Column with buttons styled with both Angular Material and custom styles -->
                    <td class="text-center">
                        <button class="btn btn-warning" (click)="editUser(user)"
                            style="display: flex; align-items: center; gap: 5px;">
                            <mat-icon>edit</mat-icon> Edit
                        </button>
                        <!-- <button mat-raised-button color="warn" (click)="editUser(user)"
                            style="display: flex; align-items: center;">
                            <mat-icon>edit</mat-icon> Edit
                        </button> -->
                    </td>

                    <td class="text-center">
                        <button class="btn btn-danger" (click)="deleteUser(user)"
                            style="display: flex; align-items: center; gap: 5px;">
                            <mat-icon>delete</mat-icon> Delete
                        </button>
                        <!-- <button mat-raised-button color="accent" (click)="deleteUser(user)"
                            style="display: flex; align-items: center;">
                            <mat-icon>delete</mat-icon> Delete
                        </button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add/Edit User Form -->
    <div *ngIf="userForm" class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">{{ isEditing ? 'Edit User' : 'Add User' }}</h5>
            <form #userForm="ngForm" (ngSubmit)="submitForm()">
                <!-- Name -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="selectedUser.name" name="name" required>
                </mat-form-field>

                <!-- Email -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [(ngModel)]="selectedUser.emailId" name="emailId" required>
                </mat-form-field>

                <!-- Mobile Number -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Mobile No</mat-label>
                    <input matInput type="tel" [(ngModel)]="selectedUser.mobileNo" name="mobileNo" required>
                </mat-form-field>

                <!-- Username -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" [(ngModel)]="selectedUser.username" name="username" required>
                </mat-form-field>

                <!-- Password -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="selectedUser.password" name="password" required>
                </mat-form-field>

                <!-- Role -->
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Role</mat-label>
                    <mat-select [(ngModel)]="selectedUser.role" name="role" required>
                        <mat-option value="USER">User</mat-option>
                        <mat-option value="ADMIN">Admin</mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- Submit Button -->
                <button mat-raised-button color="primary" type="submit" class="btn btn-primary mt-3">
                    {{ isEditing ? 'Update' : 'Add' }} User
                </button>
            </form>
        </div>
    </div>
</div>
