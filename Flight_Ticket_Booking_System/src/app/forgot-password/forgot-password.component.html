<section class="vh-100">
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-4">
                <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3ExampleEmail">Email:</label>
                        <input type="email" id="form3ExampleEmail" class="form-control form-control-lg" name="email"
                            ngModel required email #email="ngModel" placeholder="Enter your email" />
                        <div *ngIf="email.invalid && email.touched" class="error">
                            <div *ngIf="email.errors?.['required']">Email is required</div>
                            <div *ngIf="email.errors?.['email']">Please enter a valid email address</div>
                        </div>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg" [disabled]="forgotPasswordForm.invalid"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
