<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" ngModel required />
                            <div *ngIf="registerForm.submitted && !registerForm.controls['name']?.valid"
                                class="text-danger">
                                Name is required.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="emailId" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailId" name="emailId" ngModel required
                                email />
                            <div *ngIf="registerForm.submitted && !registerForm.controls['emailId']?.valid"
                                class="text-danger">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="mobileNo" class="form-label">Mobile Number</label>
                            <input type="number" class="form-control" id="mobileNo" name="mobileNo" ngModel required />
                            <div *ngIf="registerForm.submitted && !registerForm.controls['mobileNo']?.valid"
                                class="text-danger">
                                Mobile number is required.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" ngModel required />
                            <div *ngIf="registerForm.submitted && !registerForm.controls['username']?.valid"
                                class="text-danger">
                                Username is required.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" ngModel
                                required />
                            <div *ngIf="registerForm.submitted && !registerForm.controls['password']?.valid"
                                class="text-danger">
                                Password is required.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success"
                            [disabled]="registerForm.invalid">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
